<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Amazon Clone</title>
</head>
<body>
    <header>
        <h1>Amazon Clone</h1>
    </header>
    
    <div class="product">
        <img src="product image.webp" alt="" height="150px" width="200px">
        <h2> Women Red Heels Sandal</h2>
        <p>Description of the product goes here.</p>
